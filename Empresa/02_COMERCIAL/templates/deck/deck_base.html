<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{TITLE}}</title>
  <style>
    /* {{CSS}} */
  </style>
</head>
<body>
  <div class="deck">
    {{SLIDES_HTML}}
  </div>

  <script>
    (function () {
      function parsePx(v) {
        var n = parseFloat(String(v || "").replace("px", ""));
        return Number.isFinite(n) ? n : 0;
      }

      function computeScale() {
        var params = new URLSearchParams(window.location.search);
        if (params.get("fit") === "0") {
          document.documentElement.style.setProperty("--deck-scale", "1");
          return;
        }

        var style = getComputedStyle(document.documentElement);
        var slideW = parsePx(style.getPropertyValue("--slide-w"));
        var slideH = parsePx(style.getPropertyValue("--slide-h"));
        if (!slideW || !slideH) {
          document.documentElement.style.setProperty("--deck-scale", "1");
          return;
        }

        var deckPad = parsePx(style.getPropertyValue("--deck-pad")) || 18;
        var availW = Math.max(320, window.innerWidth - deckPad * 2);
        var availH = Math.max(240, window.innerHeight - deckPad * 2);
        var s = Math.min(availW / slideW, availH / slideH);
        s = Math.max(0.35, Math.min(1, s));
        document.documentElement.style.setProperty("--deck-scale", String(s));
      }

      window.addEventListener("resize", computeScale, { passive: true });
      computeScale();
    })();
  </script>
</body>
</html>
